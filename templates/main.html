<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hard Rock Polls</title>
</head>
<body>
<h1>{{poll_data.question}}</h1>
<h2> Please choose one band</h2>
<form method="POST">
{% for element in poll_data.fields %}
{{element}}
<input type="radio" name="result.key">
{% endfor %}
 <button type="submit">Vote!</button>
    </form>
<script>

  {% with messages = get_flashed_messages() %}
  {% for message in messages %}
  alert('{{message}}');
  {% endfor %}
  {% endwith %}

</script>
</body>
</html>
